<div class="level2">

<p>
基于怪物猎人系列的拓展规则，主要丰富了武器系统，新增特技，新增动作，增加了更为详细的部位破坏规则。
</p>

<p>
<a href="http://mc.roscar.club/%E7%8C%9B%E6%B1%89/%E6%AD%A6%E5%99%A8%E5%88%97%E8%A1%A8" class="wikilink2" title="猛汉:武器列表" rel="nofollow">武器列表</a>添加了原版的14种武器，细分为打击和斩击。注意并不是所有武器都能用于格挡。以及DP=体力条。
</p>

<p>
<a href="http://mc.roscar.club/%E7%8C%9B%E6%B1%89/%E7%8B%A9%E7%8C%8E%E9%A3%8E%E6%A0%BC" class="wikilink2" title="猛汉:狩猎风格" rel="nofollow">狩猎风格</a>添加了一些特技，以战斗用的为主。
</p>

<p>

</p>

<p>

</p>
