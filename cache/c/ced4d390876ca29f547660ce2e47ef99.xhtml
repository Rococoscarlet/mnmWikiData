
<h1 class="sectionedit1" id="精灵系法术列表">精灵系法术列表</h1>
<div class="level1">

<p>
在习得本系时，选择一个属性。不同属性的【魔法：精灵系】算作不同的系别。
</p>

<p>
习得本系后，你可以用一个法术位，来学习【属性使】里的任意一个基础法术，如果要学习进阶法术的话，需要额外再付出3能力点。
</p>

<p>
用此方式习得的法术，不能消耗环境中的属性强度来进行额外的判定补强；取而代之的，你可以支付4点灵力来代替1属性强度。
</p>

<p>
如果你同时习得了【魔法：精灵系】与【属性使】，那么你释放的法术等级取二者的低值，但你可以同时使用属性强度和灵力来增强你的判定值。
</p>

</div>
